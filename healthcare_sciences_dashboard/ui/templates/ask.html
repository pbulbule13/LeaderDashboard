<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCS Executive Assistant (Python UI)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #f8fafc; color: #0f172a; }
    .container { max-width: 880px; margin: 40px auto; background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 24px; }
    .title { margin: 0 0 8px; font-size: 20px; font-weight: 700; }
    .sub { margin: 0 0 20px; font-size: 12px; color: #64748b; }
    .row { display: flex; gap: 12px; align-items: center; margin-bottom: 12px; }
    .label { font-size: 13px; color: #334155; min-width: 80px; }
    select, textarea, input[type="text"] { width: 100%; padding: 10px 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 14px; }
    textarea { min-height: 110px; resize: vertical; }
    .btn { background: #2563eb; color: #fff; border: none; padding: 10px 14px; border-radius: 8px; font-weight: 600; cursor: pointer; }
    .btn:hover { background: #1d4ed8; }
    .answer, .error { margin-top: 16px; padding: 14px; border-radius: 10px; white-space: pre-wrap; line-height: 1.45; }
    .answer { background: #f8fafc; border: 1px solid #e2e8f0; }
    .error { background: #fef2f2; border: 1px solid #fecaca; color: #991b1b; }
    footer { margin-top: 18px; font-size: 12px; color: #94a3b8; }
  </style>
  <meta name="robots" content="noindex, nofollow">
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="referrer" content="no-referrer">
  <meta name="color-scheme" content="light">
</head>
<body>
  <div class="container">
    <h1 class="title">HealthCare Sciences â€” Executive Assistant</h1>
    <p class="sub">Python-only interface. Ask questions without any JavaScript. Uses tab-aware AI on the backend.</p>

    <form action="/ui/ask" method="post">
      <div class="row">
        <label class="label" for="tab">Context</label>
        <select id="tab" name="tab" required>
          {% for value, label in tabs %}
            <option value="{{ value }}" {% if selected_tab == value %}selected{% endif %}>{{ label }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="row" style="align-items: start;">
        <label class="label" for="question">Ask</label>
        <textarea id="question" name="question" placeholder="e.g., Compare performance across all departments" required>{{ question }}</textarea>
      </div>

      <div class="row">
        <span class="label"></span>
        <button class="btn" type="submit">Ask Assistant</button>
      </div>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    {% if answer %}
      <div class="answer">{{ answer }}</div>
    {% endif %}

    <footer>
      Tip: Set OPENAI_API_KEY (or configured model/env) before asking.
    </footer>
  </div>
</body>
</html>
